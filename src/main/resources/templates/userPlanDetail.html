<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>courseDetail</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/courseDetail.css">
</head>

<body>
<!--搜索栏
点击搜索并获取input，向服务器发送请求，获取结果后重新渲染table-->
<div class="demoTable">
    搜索：
    <div class="layui-inline">
        <input class="layui-input" name="conditions" id="conditions" autocomplete="off">
    </div>
    <button class="layui-btn" id="search" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<!--自定义头部工具栏-->
<script type="text/html" id="toolbarDemo">
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
        <i class="layui-icon layui-icon-addition"></i>
    </button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="mod">
        <i class="layui-icon layui-icon-edit"></i>
    </button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="del">
        <i class="layui-icon">&#xe640;</i>
    </button>
</script>
<script src="layui/layui.js" type="text/javascript"></script>
<script type="text/javascript">
    layui.use(['table', 'form', 'laydate'], function () {
        var table = layui.table,
            form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 600
            ,url: 'userPlan/queryAll' //数据接口

            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    field: 'userId',
                    title: '用户id',
                    align: 'center'
                }, {
                    field: 'planId',
                    title: '计划id',
                    align: 'center'
                }, {
                    field: 'checktime',
                    title: '上次打卡时间',
                    align: 'center'
                }]
            ]
        });

        //监听头部自定义事件
        table.on('toolbar(test)', function (obj){
            //获取选中数据条数
            const data = table.checkStatus(obj.config.id).data;
            const event = obj.event;

            switch (event){
                //删除操作
                case 'del':
                    if(data.length == 0){
                        layer.msg("未选中操作数据");
                    }else{
                        layer.confirm("确定删除嘛？", function (index){
                            $.ajax({
                                method: "DELETE",
                                url: "userPlan/del/",
                                contentType: "application/json",
                                dataType: "json",
                                data: JSON.stringify(data),
                                success: function (res){
                                    layer.close(index);
                                    reloadTable();
                                }
                            })
                        });
                    }

                    break;

                //修改操作
                case 'mod':
                    if(data.length != 1){
                        layer.msg("操作数据无效");
                    }else{
                        layer.open({
                            title: '修改信息',
                            type: 2,
                            content: 'getModUserPlan?userId=' + data[0].userId + '&planId=' + data[0].planId,
                            area: ['500px', '600px'],
                            resize: false,
                            scrollbar: false,
                            //当弹出层结束后，刷新数据
                            end: function (){
                                reloadTable()
                            }

                        });
                    }
                    break;

                //添加操作
                case 'add':
                    layer.open({
                        title: '添加信息',
                        type: 2,
                        content: 'getAddUserPlan',
                        area: ['500px', '600px'],
                        resize: false,
                        scrollbar: false,
                        //当弹出层结束后，刷新数据
                        end: function (){
                            reloadTable()
                        }
                    });
                    break;
            }
        });


        //当搜索时根据要求展示内容
        $("#search").bind('click', function () {
            table.reload('demo', {
                url: "userPlan/queryByLike"
                ,where: {
                    condition: $("#conditions").val()
                }
                ,page: {
                    curr: 1
                }
            });
        });


        function reloadTable() {
            console.log("执行了reloadTable");
            table.reload('demo', {
                where: {
                }
                ,page: {
                    curr: 1
                }
            });
        };

    });
</script>
</body>

</html>
